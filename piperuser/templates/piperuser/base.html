{% load static %}
<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>PiedPiper</title>
		<link rel="shortcut icon" href="{% static 'piperchat/favicon.png' %%}">
		<link rel="stylesheet" href="{% static 'piperchat/profile.css' %}">
		<link rel="stylesheet" href="{% static 'piperchat/chatus.css' %}">
		<link rel="stylesheet" href="{% static 'piperuser/css/bootstrap.css' %}">
		<link rel="stylesheet" href="{% static 'piperuser/css/bootstrap.min.css' %}">
	</head>
	<style>
		body {
			background-image: url("../../static/piperuser/background3.gif");
			background-size: cover;height: 100vh;
			padding:0;
			margin:0;
		}
	</style>
	<body>
		<div class="container mt-5">
			<h2 class="text-center alert alert-danger">Welcome to PiperChat</h2>
			{% block content %}
			{% endblock content%}
		</div>
		<script src="{% static 'piperuser/js/popper.js' %}"></script>
		<script src="{% static 'piperuser/js/bootstrap.js' %}"></script>
	</body>
